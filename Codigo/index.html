<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examen de Integracion Continua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"> 
        <h1 class="text-center">Sumador</h1>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Primer Numero:</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n1"> 
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Segundo Numero:</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n2"> 
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button type="button" class="btn btn-primary col-12" id="sumar">Sumar</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="alert alert-info col-8 col-md-6" id="respuesta" role="alert">
                
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
